services:
  - type: web
    name: analog-discord
    env: node
    buildCommand: npm run install-all && CI=false npm run build:verbose && npm run build:check
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: CLIENT_URL
        fromService:
          type: web
          name: analog-discord
          property: url
      - key: DATABASE_URL
        fromDatabase:
          name: analog-discord-db
          property: connectionString
    healthCheckPath: /api/health

databases:
  - name: analog-discord-db
    databaseName: analog_discord
    user: analog_discord_user
